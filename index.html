<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOFW – Cardware</title>
  <link rel="stylesheet" href="https://mofw99.github.io/cardware/themes/css/mofw-cardware.css">
  <link rel="shortcut icon" sizes="1024x1024" href="https://mofw99.github.io/cardware/wp-content/image/cardware.png">
  <style>
    /* Fallback locale per evidenziazione selezione testo */
    *::selection, ::selection, html::selection, body::selection, div::selection, p::selection, li::selection, a::selection,
    h1::selection,h2::selection,h3::selection,h4::selection,h5::selection,h6::selection, span::selection {
      background: #111CFF !important; color: #e2e8f0 !important; text-shadow: none !important;
    }
    *::-webkit-selection, ::-webkit-selection, html::-webkit-selection, body::-webkit-selection, div::-webkit-selection, p::-webkit-selection, li::-webkit-selection, a::-webkit-selection,
    h1::-webkit-selection,h2::-webkit-selection,h3::-webkit-selection,h4::-webkit-selection,h5::-webkit-selection,h6::-webkit-selection, span::-webkit-selection {
      background: #111CFF !important; color: #e2e8f0 !important; text-shadow: none !important;
    }
    *::-moz-selection, ::-moz-selection, html::-moz-selection, body::-moz-selection, div::-moz-selection, p::-moz-selection, li::-moz-selection, a::-moz-selection,
    h1::-moz-selection,h2::-moz-selection,h3::-moz-selection,h4::-moz-selection,h5::-moz-selection,h6::-moz-selection, span::-moz-selection {
      background: #111CFF !important; color: #e2e8f0 !important; text-shadow: none !important;
    }
  </style>
</head>
<body>
  <video id="bgvideo" autoplay muted loop playsinline>
    <source src="https://mofw99.github.io/cardware/wp-content/background.mp4" type="video/mp4">
  </video>
  <div id="app">
    <div id="stage">
      <div id="frameStack">
      <iframe id="liveFrame" title="Skin Live" loading="lazy"></iframe>
      <iframe id="previewFrame" title="Skin Preview" loading="lazy"></iframe>
      </div>
    </div>

    <div id="panel">
      <ul id="trackList" aria-label="Tracce">
        <li data-skin="https://mofw99.github.io/cardware/wp-content/skin/Headspace/index.html" data-audio="https://mofw99.github.io/cardware/wp-content/skin/Headspace/audio/MOFW_Un pomeriggio di sole mi sono accorto che stavo dormendo_MST_V1.wav">Un pomeriggio di sole mi sono accorto che stavo dormendo</li>
        <li data-skin="https://mofw99.github.io/cardware/wp-content/skin/MSN/index.html" data-audio="https://mofw99.github.io/cardware/wp-content/skin/MSN/audio/MOFW_FRISK_DEF_MST_V1.wav">Frisk00</li>
        <li data-skin="https://mofw99.github.io/cardware/wp-content/skin/YIL!OMA2K/index.html" data-audio="https://mofw99.github.io/cardware/wp-content/skin/YIL!OMA2K/audio/MOFW_Cosplayer_MST_V3.wav">Cosplayer (export per Guido)</li>
        <li data-skin="https://mofw99.github.io/cardware/wp-content/skin/BlueCrush_MP7/index.html" data-audio="https://mofw99.github.io/cardware/wp-content/skin/BlueCrush_MP7/audio/MOFW_Border Boy_MST_V1.wav">Border Boy_003</li>
        <li data-skin="https://mofw99.github.io/cardware/wp-content/skin/Utomjording/index.html" data-audio="https://mofw99.github.io/cardware/wp-content/skin/Utomjording/audio/MOFW_PNADNP_MST_V2.wav">PNADNP</li>
        <li data-skin="https://mofw99.github.io/cardware/wp-content/skin/raveworld/index.html" data-audio="https://mofw99.github.io/cardware/wp-content/skin/raveworld/audio/MOFW_Padania Core_MST_V2.wav">Padania Core</li>
        <li data-skin="https://mofw99.github.io/cardware/wp-content/skin/HOB/index.html" data-audio="https://mofw99.github.io/cardware/wp-content/skin/HOB/audio/MOFW_Tutto_cio_che_muore_grida_MST_V2.wav">Tutto ciò che muore grida</li>
      </ul>
      <div id="headerBlock">
        <div id="aboutLink" onclick="window.location.href='https://mofw99.github.io/cardware/about.html'">About</div>
        <div id="title">Cardware</div>
      </div>
      <img id="logo" alt="logo" src="https://mofw99.github.io/cardware/wp-content/icon/logo.svg" decoding="async" onerror="if(!this.dataset.alt1){this.dataset.alt1=1; this.src='https://mofw99.github.io/cardware/wp-content/icon/logo.svg';} else { this.style.display='none'; }" />
    </div>
    <img id="gocceOverlay" src="https://mofw99.github.io/cardware/wp-content/skin/Gocce.png" alt="gocce overlay">
  </div>

  <audio id="appAudio" preload="auto" playsinline></audio>
  <script src="https://mofw99.github.io/cardware/themes/js/mofw-cardware.js"></script>
</body>
</html>
