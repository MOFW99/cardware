<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueCrush_MP7 - Player</title>
  <meta name="description" content="Windows Media Player skin BlueCrush_MP7 - demo wrapper with visualization.">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 md:min-h-dvh md:flex md:items-center md:justify-center">
  <audio id="ap" preload="auto" playsinline>
    <source src="https://mofw99.github.io/cardware/wp-content/skin/HOB/audio/MOFW_Tutto_cio_che_muore_grida_MST_V2.wav" type="audio/wav">
  </audio>
  <img src="https://mofw99.github.io/cardware/wp-content/skin/HOB/HOB.png" alt="HOB visual" class="w-full md:max-h-[400px] object-contain cursor-pointer select-none" role="button" tabindex="0" />
  <script>
  (function(){
    const img = document.querySelector('body > img');
    const ap = document.getElementById('ap');
    if (!img || !ap) return;
    function ensureLoaded(){ 
      if (!ap.src){ 
        const s = ap.querySelector('source'); 
        if (s && s.getAttribute) { ap.src = s.getAttribute('src'); }
      }
      ap.load(); 
    }
    let started = false;
    function tryPlay(){
      if (started) return;
      started = true;
      ensureLoaded();
      ap.muted = false;
      const start = function(){ ap.play().catch(function(){}); };
      if (ap.readyState < 2){ ap.addEventListener('canplay', start, { once:true }); ap.load(); }
      else { start(); }
    }
    function onUserInteract(){ tryPlay(); }
    ['click','touchstart','pointerdown','pointerup'].forEach(function(ev){ img.addEventListener(ev, onUserInteract, { passive:true }); });
    ['keydown'].forEach(function(ev){ img.addEventListener(ev, function(e){ if(e.key==='Enter'||e.key===' '){ e.preventDefault(); onUserInteract(); } }); });
    ['click','touchstart','pointerdown','pointerup'].forEach(function(ev){ document.addEventListener(ev, onUserInteract, { once:true, passive:true }); });
  })();
  </script>
</body>
</html>
